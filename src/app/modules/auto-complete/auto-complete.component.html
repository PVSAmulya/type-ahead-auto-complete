<div class="auto-complete">
  <input class="type-ahead" id="searchId" [(value)]="searchText" type="search" multiple="multiple" list="moviesId"
    placeholder="Search Movies" (keyup)="onKeyUp($event)">
  <datalist id="moviesId">
    <option *ngFor="let item of movies" [value]="item.title" (click)="onMovieSelect($event)">{{item.year}}</option>
  </datalist>
  <datalist id="movies"></datalist>
  <div class='user-message' *ngIf="userMsg">{{userNotification}}</div>
</div>
